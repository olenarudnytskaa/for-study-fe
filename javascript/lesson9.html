        .pictures img{
            display: none;

        .container-stopwatch {

            border-radius: .5rem;

        }

        #stopwatch-display {

            box-sizing: border-box;

            margin-bottom: 1rem;
        }

        .stopwatch-display span {

        }

        .stopwatch-control button {
            text-transform: uppercase;
            color: white;
            background: rgba(0, 0, 0, 0.829);
            border: none;
            cursor: grab;
        }

        .stopwatch-control button:nth-child(2) {
            margin: 0 .5rem;
